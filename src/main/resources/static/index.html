<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <style>
    </style>
</head>
<body id="login">
<h1 class="mainT">로그인</h1>
<div class="formBox">
    <form action="#" method="POST">
        <p class="id">
            <label for="userId" type="hidden">아이디</label>
            <input type="text" id="userId" placeholder="아이디">
        </p>
        <p>
            <label for="userPw">비밀번호</label>
            <input type="text" id="userPw" placeholder="비밀번호">
        </p>
        <p class="loginBtn">
            <input type="submit" id="loginBtn" value="로그인">
        </p>
        <p class="saveId">
            <input type="checkbox" id="saveId" value="saveId">
            <label for="saveId">아이디 저장</label>
        </p>
    </form>
</div>
    <p class="signInLinks">
        <a href="html/sign/signUp.html">회원가입</a> /
        <a href="../static/html/sign/findId.html">아이디 찾기</a> /
        <a href="../static/html/sign/findPw.html">비밀번호 찾기</a>
    </p>
</body>
</html>
